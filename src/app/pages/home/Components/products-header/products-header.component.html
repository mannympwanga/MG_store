<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('desc')" mat-menu-item>Desc</button>
        <button (click)="onSortUpdate('asc')" mat-menu-item>Asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>expand_more</mat-icon>
          Show {{ iteamsShowCount }}
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onIteamsUpdatec(12)" mat-menu-item>12</button>
          <button (click)="onIteamsUpdatec(24)" mat-menu-item>24</button>
          <button (click)="onIteamsUpdatec(36)" mat-menu-item>36</button>
          <button (click)="onIteamsUpdatec(148)" mat-menu-item>48</button>
        </mat-menu>
      </div>
    </div>
    <button (click)="onColumnsUpdated(1)">
      <mat-icon>view_list</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(3)">
      <mat-icon>view_module</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(4)">
      <mat-icon>view_comfy</mat-icon>
    </button>
  </div>
</mat-card>
