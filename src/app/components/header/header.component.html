<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <a routerLink="home">MG Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> {{ itemsQuantity }} Items </span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.name }} X {{ item.quantity }}
          <span class="font-bold">{{ item.price | currency : "R" }}</span>
        </div>
      </div>
      <div class="flex justify-between font-light py-3">
        Total:
        <span class="font-bold">{{
          getTotal(cart.items) | currency : "R"
        }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          onclick="onClearCart()"
          class="bg-red-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>checkout_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
